<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
        <label for="name" >Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="model.name" 
        name="name" #name="ngModel" placeholder="Enter your name"
        [ngClass]="{'is-invalid': myForm.submitted && name.invalid}">        
    </div>
    <div class="form-group">
        <label for="dateOfBirth" >Date of Birth</label>
        <input type="date" required class="form-control" id="dateOfBirth" [(ngModel)]="model.dateOfBirth"  
        name="dateOfBirth" #dateOfBirth="ngModel" 
        [ngClass]="{'is-invalid': myForm.submitted && dateOfBirth.invalid}">
    </div>
    <div class="form-group">
        <label for="age" >Age</label>
        <input type="number" required class="form-control" id="age" [(ngModel)]="model.age" 
        name="age" #age="ngModel" placeholder="Enter your age"
        [ngClass]="{'is-invalid': myForm.submitted && age.invalid}">
    </div>
    <div class="form-group">
        <label for="occupation" >Occupation</label>
        <select class="form-control" id="occupation" [(ngModel)]="model.occupation" 
        name="occupation" #occupation="ngModel" required
        (change)="onSubmit(myForm)"
        [ngClass]="{'is-invalid': myForm.submitted && occupation.invalid}">
            <option *ngFor="let o of occupations" [value]="o">{{o}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sumInsured">Sum Insured</label>
        <input type="number" required class="form-control" id="sumInsured" [(ngModel)] = "model.sumInsured" name="sumInsured" #sumInsured="ngModel" placeholder="Enter sum insured"
        [ngClass]="{'is-invalid': myForm.submitted && sumInsured.invalid}">
    </div>
    <button type="submit" class="btn btn-primary">Get Quote</button>
</form>
